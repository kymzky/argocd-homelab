---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sonarr
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://kymzky.github.io/helm-homelab'
    chart: sonarr
    targetRevision: 1.0.0
    helm:
      values: |
        ingress:
          enabled: true
          className: traefik
          hosts:
            - host: sonarr.{{ .Values.domain }}
              paths:
                - path: /
                  pathType: Prefix
        persistence:
          storageClass: longhorn
  destination:
    server: {{ .Values.server }}
    namespace: media-stack
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
