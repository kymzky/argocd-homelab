---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gatus
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://twin.github.io/helm-charts'
    chart: gatus
    targetRevision: 1.2.0
    helm:
      values: |
        ingress:
          enabled: true
          ingressClassName: traefik
          hosts:
            - gatus.{{ .Values.config.domain }}
        env:
          TELEGRAM_ID:
            valueFrom:
              secretKeyRef:
                name: telegram-secret
                key: telegram-id
          TELEGRAM_TOKEN:
            valueFrom:
              secretKeyRef:
                name: telegram-secret
                key: telegram-token
        config:
          alerting:
            telegram:
              id: "${TELEGRAM_ID}"
              token: "${TELEGRAM_TOKEN}"
              default-alert:
                send-on-resolved: true
                failure-threshold: 3
                success-threshold: 1
          endpoints:
            - name: adguard
              url: https://adguard.{{ .Values.config.domain }}
              conditions:
                - "[STATUS] == 200"
              client:
                insecure: {{ .Values.config.useTestCert }}
              alerts:
                - type: telegram
            - name: argocd
              url: https://argocd.{{ .Values.config.domain }}
              conditions:
                - "[STATUS] == 200"
              client:
                insecure: {{ .Values.config.useTestCert }}
              alerts:
                - type: telegram
            - name: gatus
              url: https://gatus.{{ .Values.config.domain }}
              conditions:
                - "[STATUS] == 200"
              client:
                insecure: {{ .Values.config.useTestCert }}
              alerts:
                - type: telegram
            - name: grafana
              url: https://grafana.{{ .Values.config.domain }}
              conditions:
                - "[STATUS] == 200"
              client:
                insecure: {{ .Values.config.useTestCert }}
              alerts:
                - type: telegram
            - name: jellyfin
              url: https://jellyfin.{{ .Values.config.domain }}
              conditions:
                - "[STATUS] == 200"
              client:
                insecure: {{ .Values.config.useTestCert }}
              alerts:
                - type: telegram
            - name: jellyseerr
              url: https://jellyseerr.{{ .Values.config.domain }}
              conditions:
                - "[STATUS] == 200"
              client:
                insecure: {{ .Values.config.useTestCert }}
              alerts:
                - type: telegram
            - name: longhorn
              url: https://longhorn.{{ .Values.config.domain }}
              conditions:
                - "[STATUS] == 200"
              client:
                insecure: {{ .Values.config.useTestCert }}
              alerts:
                - type: telegram
            - name: navidrome
              url: https://navidrome.{{ .Values.config.domain }}
              conditions:
                - "[STATUS] == 200"
              client:
                insecure: {{ .Values.config.useTestCert }}
              alerts:
                - type: telegram
            - name: nextcloud
              url: https://nextcloud.{{ .Values.config.domain }}
              conditions:
                - "[STATUS] == 200"
              client:
                insecure: {{ .Values.config.useTestCert }}
              alerts:
                - type: telegram
            - name: prometheus
              url: https://prometheus.{{ .Values.config.domain }}
              conditions:
                - "[STATUS] == 200"
              client:
                insecure: {{ .Values.config.useTestCert }}
              alerts:
                - type: telegram
            - name: prowlarr
              url: https://prowlarr.{{ .Values.config.domain }}
              conditions:
                - "[STATUS] == 200"
              client:
                insecure: {{ .Values.config.useTestCert }}
              alerts:
                - type: telegram
            - name: radarr
              url: https://radarr.{{ .Values.config.domain }}
              conditions:
                - "[STATUS] == 200"
              client:
                insecure: {{ .Values.config.useTestCert }}
              alerts:
                - type: telegram
            - name: sabnzbd
              url: https://sabnzbd.{{ .Values.config.domain }}
              conditions:
                - "[STATUS] == 200"
              client:
                insecure: {{ .Values.config.useTestCert }}
              alerts:
                - type: telegram
            - name: sonarr
              url: https://sonarr.{{ .Values.config.domain }}
              conditions:
                - "[STATUS] == 200"
              client:
                insecure: {{ .Values.config.useTestCert }}
              alerts:
                - type: telegram
            - name: wireguard
              url: https://wireguard.{{ .Values.config.domain }}
              conditions:
                - "[STATUS] == 200"
              client:
                insecure: {{ .Values.config.useTestCert }}
              alerts:
                - type: telegram
  destination:
    server: {{ .Values.cluster.server }}
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
