---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: nextcloud-secret
  namespace: media-services
spec:
  encryptedData:
    password: {{ .Values.apps.nextcloud.encryptedPassword }}
    postgres-password: {{ .Values.apps.nextcloud.postgresEncryptedPassword }}
    postgres-username: {{ .Values.apps.nextcloud.postgresEncryptedUsername }}
    username: {{ .Values.apps.nextcloud.encryptedUsername }}
  template:
    metadata:
      creationTimestamp: null
      name: nextcloud-secret
      namespace: media-services
    type: Opaque
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextcloud
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://nextcloud.github.io/helm'
    chart: nextcloud
    targetRevision: 6.6.9
    helm:
      values: |
        persistence:
          enabled: true
          storageClass: longhorn
          nextcloudData:
            enabled: true
            subPath: nextcloud
            existingClaim: media-services-storage
        ingress:
          enabled: true
          className: traefik
        phpClientHttpsFix:
          enabled: true
        nextcloud:
          host: nextcloud.{{ .Values.config.domain }}
          existingSecret:
            enabled: true
            secretName: nextcloud-secret
            usernameKey: username
            passwordKey: password
          phpConfigs:
            zz-filesize.ini: |-
              upload_max_filesize: 15G
              post_max_size: 15G
          configs:
            allow_local_remote_servers.config.php: |-
              <?php
              $CONFIG = array (
                'allow_local_remote_servers' => true,
              );
        externalDatabase:
          enabled: true
          type: postgresql
          existingSecret:
            enabled: true
            secretName: nextcloud-secret
            usernameKey: postgres-username
            passwordKey: postgres-password
        postgresql:
          enabled: true
          global:
            postgresql:
              auth:
                existingSecret: nextcloud-secret
                secretKeys:
                  userPasswordKey: postgres-password
          primary:
            persistence:
              enabled: true
              storageClass: longhorn
  destination:
    server: {{ .Values.cluster.server }}
    namespace: media-services
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
